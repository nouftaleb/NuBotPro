services:
  - type: web
    name: nu-bot-backend
    env: python
    repo: https://github.com/your-username/your-repo-name
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: ENV
        value: production
      - key: SECRET_KEY
        sync: false
